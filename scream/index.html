<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>游戏</title>
    <script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
</head>

<body>
    <!-- 图片预加载 -->
    <div class="preload-tips">
        <p>
            <img src="https://img04.aomygod.com/fontend/20171023/imgs/logo.png" alt="logo">
            loading<span class="preload-progress">0</span>%
        </p>
    </div>

    <!-- 内容区域 -->
    <div class="container" style="display: none;">
        <div class="status" id="status1" style="display: none;">
            <i class="title"></i>
            <i class="could"></i>
            <div class="cartoon">
                <p class="boy"></p>
                <p class="girl"></p>
            </div>
            <p class="coupon"></p>
            <div class="btn-light">
                <a href="javascript:;" class="btn-boy"></a>
                <a href="javascript:;" class="btn-girl"></a>
            </div>
            <i class="arrow"></i>
        </div>
        <div class="status" id="status2">   
            <div class="for-boy" style="display: none;">
                <img src="img/status2/boy/1.png" alt="" class="status2-head">
                <img src="img/status2/boy/2.png" alt="" class="status2-body">
                <img src="img/status2/boy/3.png" alt="" class="status2-foot">
                <img src="img/status2/boy/4.png" alt="" class="status2-ready">
            </div>
            <div class="for-girl">
                <img src="img/status2/girl/2.png" alt="" class="status2-head">
                <img src="img/status2/girl/3.png" alt="" class="status2-body">
                <img src="img/status2/girl/4.png" alt="" class="status2-foot">
                <img src="img/status2/girl/1.png" alt="" class="status2-ready">
            </div>
        </div>
        <div class="status" id="status3">

        </div>
        <div class="status" id="status4">

        </div>
    </div>

    <script src="js/require.js"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        require(['game'])
    </script>
</body>

</html>
