<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>游戏</title>
    <script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
</head>

<body>

    <div class="preload-tips">
        <p>游戏加载中<span class="preload-progress">0</span>%</p>
    </div>

    <div class="container" style="display: none;">
        <div class="status" id="status1">
            <i class="title"></i>
            <i class="could"></i>
            <div class="cartoon">
                <p class="boy"></p>
                <p class="girl"></p>
            </div>
            <p class="coupon"></p>
            <div class="btn-light">
                <a href="javascript:;" class="btn-boy"></a>
                <a href="javascript:;" class="btn-girl"></a>
            </div>
            <i class="arrow"></i>
        </div>
        <div class="status" id="status2">

        </div>
        <div class="status" id="status3">

        </div>
        <div class="status" id="status4">

        </div>
    </div>

    <script src="js/require.js"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        require(['game'])
    </script>
</body>

</html>
